language: node_js
node_js:
  - "stable"

before_script:
  - npm install -g @angular/cli
  - ng version

script:
  - ng build --prod

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master